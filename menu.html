<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starbucks Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    let cart = [];
    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      alert(`${name} added to cart.`);
    }
  </script>
</head>
<body>
<div class="top-bar"></div>
<nav class="navbar navbar-expand-lg navbar-dark bg-success px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Starbucks</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html"><b>Home</b></a></li>
        <li class="nav-item"><a class="nav-link" href="about.html"><b>About</b></a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html"><b>Menu</b></a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="top-bar"></div>

<main class="container my-5">
  <div class="cream-box">
    <section class="menu-header text-center mb-5 p-4">
      <h2 class="display-5 fw-bold text-success">â˜• Explore Our Coffee Delights</h2>
      <p class="text-muted fs-5">Choose from handcrafted beverages made with care and passion</p>
    </section>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- START CARD TEMPLATE -->
      <div class="col">
        <div class="card h-100">
          <img src="./coffee/espresso.jpg" class="card-img-top" alt="Espresso">
          <div class="card-body">
            <h5 class="card-title">Espresso</h5>
            <p class="card-text">$2.95</p>
            <button onclick="addToCart('Espresso', 2.95)" class="btn btn-success btn-sm mt-2">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="./coffee/CaffeLatte.jpg" class="card-img-top" alt="Latte">
          <div class="card-body">
            <h5 class="card-title">Latte</h5>
            <p class="card-text">$1.45</p>
            <button onclick="addToCart('Latte', 1.45)" class="btn btn-success btn-sm mt-2">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="/coffee/Iced Caramel Macchiato.jpeg.webp" class="card-img-top" alt="Iced Caramel Macchiato">
          <div class="card-body">
            <h5 class="card-title">Iced Caramel Macchiato</h5>
            <p class="card-text">$4.25</p>
            <button onclick="addToCart('Iced Caramel Macchiato', 4.25)" class="btn btn-success btn-sm mt-2">Add to Cart</button>
          </div>
        </div>
      </div>
      <!-- You can continue in this pattern for all other cards -->
    </div>
  </div>
</main>

<footer>
  &copy; 2025 Starbucks Coffee Company. All rights reserved.
</footer>

</body>
</html>
